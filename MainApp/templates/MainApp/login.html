<!DOCTYPE html>

<html>
    <head>
        <title>Flow</title>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{% static 'css/login_style.css' %}"/>
    </head>
    <body >
        <div>
            <a href="https://www.google.com">
            <img id = "inf" src="https://bumper-stickers.ru/30466-thickbox_default/ikonka-informacija.jpg" width="50px" height="50px">
            </a>
        </div>
        <div class="container col-2">
            <div id = "idea"class="row form">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 id = Welcome class="panel-title text-black col-10 m-auto">
                            Flow
                        </h3>
                    </div>
                    <div class="panel-body">
                        <form role="form" action="login" method="POST"> {% csrf_token %}
                            <div class="form-group">
                                <input type="text" name="email" class="form-control input-sm" placeholder="Login">
                            </div>
                            <div class="form-group">
                                <input type="password" name="password" class="form-control input-sm" placeholder="Password">
                            </div>
                            <div class="form-group">
                                <input type="submit" value="Log in" class="btn btn-info btn-block">
                            </div>
                        </form>
                        <form id = "Sign" role="form">
                            <a href="signup" class="btn btn-success btn-block">
                                Sign up
                            </a>
                        </form>
                        <div class="message">
                            {{ message }}
                        </div>
                    </div>
                </div>
            </div>
        </div>
